{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>文章编辑</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <script type="text/javascript" src='/static/tiny_mce/tiny_mce.js'></script>
    <script type="text/javascript">
        tinyMCE.init({
            'mode':'textareas',
            'theme':'advanced',
            'width':900,
            'height':300
        });
    </script>
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">文章编辑</a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" href="{% url 'index' %}">首页</a></li>
                <li><a href="{% url 'index' %}" target="_blank">网站首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="#">管理员</a></li>
                <li><a href="javascript:void(0)" onclick="go_out()">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
                    <ul class="sub-menu">
                        <li><a href="{% url 'edit' %}"><i class="icon-font">&#xe008;</i>作品管理</a></li>
                        <li><a href="#"><i class="icon-font">&#xe014;</i>后台用户</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{% url 'index' %}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{% url 'news' %}">作品列表</a><span class="crumb-step">&gt;</span><span>文章编辑</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="POST" id="myform">{% csrf_token %}
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>标题：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{{ blog.title }}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>作者：</th>
                                <td><input class="common-text" name="author" size="50" value="{{ blog.author }}" type="text"></td>
                            </tr>
                            <tr>
                                <th>新闻类型：</th>
                                <td>
                                    <input type="radio" name="new_type" value="新闻资讯"/>新闻资讯
                                    <input type="radio" name="new_type" value="行业资讯"/>行业资讯
                                    <input type="radio" name="new_type" value="黄金资讯"/>黄金资讯
                                </td>
                            </tr>
                            <tr>
                                <th>内容：</th>
                                <td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{{ blog.content }}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
